<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LinkedIn Network Visualizer</title>

    <script src="https://d3js.org/d3.v5.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .links line {
        stroke: #999;
        stroke-opacity: 0.6;
      }

      .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
      }

      .nodes text {
        stroke:#333;
      }
    </style>
  </head>

  <body>
    <script src="static/js/network-visualizer.js"></script>
  </body>
</html>
